<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-*"/>
    <title>login</title>
    <link rel="stylesheet" href="style/style_index.css"/>

</head>
<body>
    <div class="login_container">
          <img  src="/img/logo2.webp" id="logo"/>
          <form>
            <label for="login">user:</label>
            <input type="number" id="login" placeholder="login" name="email"/>
  
            <label for="senha">senha: </label>
            <input type="password" id="senha" placeholder="password" name="password"/>

            <input type="submit" value="login"/>

            <div class="mostar_senha">
              <label for="mostar">mostar a senha</label>
              <input type="checkbox" id="mostar"/>
            </div>
          </form>
    </div>
    
</body>
</html>
